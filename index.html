   <style>
        body {
            margin: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #852385;
            border-bottom: 1px solid #fff;
        }

        li {
            float: right;
        }

        li a,
        .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover,
        .dropdown:hover .dropbtn {
            background-color: rgb(255, 0, 0);
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .button {
            background-color: #ffffff;
            border: none;
            color: #852385;
            padding: 15px 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            text-align: center;  
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #852385;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Chakra Petch', sans-serif;
        }

        table#table1 {
            width: 100%;
            margin-left: 0%;
            margin-right: 0%;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        iframe {
            display: block;
            margin: 0 auto;
            background-color: #852385;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        

        table,
        th,
        td {
            border: 2px solid #852385;
        }

        table {
            border-collapse: collapse;
            width: 20%;
        }

        td {
            height: 40px;
        }

        tr {
            background-color: #852385;
            color: white;
        }

        th {
            background-color: white;
            color: black;
        }

        li.right{
          text-align: right;
        }

    </style>
